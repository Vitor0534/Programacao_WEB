<html>
    <title>Esqueci minha senha</title>
    <body>
        <!-- Define a cor de fundo -->
        <body style="background-color:black;">

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">

        <div class="container">

            <!-- Importa o bootstrap -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="css/styles.css">
            
            <!-- Ícone home flutuante -->
            <a href="home.html" class="btn btn-info btn-lg fab">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            
            <!-- Imagem da Logo -->
            <center>
                <img src="img/logo.png" class="rounded mx-auto d-block" >
            </center>
            
            <br>
            <br>
            <br>

            <!-- Entrada de dados do email -->
            <div class="form-group">
                <label for="infoEmail" style="color: #87CEEB">Email</label>
                <input type="text" class="form-control" id="loginInput" aria-describedby="emailHelp" placeholder="Email" height="750">
            </div>

            <center>
                <div class="btn">
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 300;" style="color: #87CEEB">Enviar Código de Verificação</button>
                </div>
            </center>

            <!-- Entrada de dados do código de verificação -->
            <div class="form-group">
                <label for="infoPwd" style="color: #87CEEB">Código de Verificação</label>
                <input type="text" class="form-control" id="pwdInput" placeholder="Código de Verificação">
            </div>
                
            <center>
                <div class="btn">
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 300;" style="color: #87CEEB">Verificar Código</button>
                </div>
            </center>

            <!-- Entrada de dados para nova senha -->
            <div class="form-group">
                <label for="infonewPwd" style="color: #87CEEB">Nova senha</label>
                <input type="password" class="form-control" id="pwdInput" placeholder="Senha">
            </div>

            <!-- Entrada de dados confirmação da nova senha -->
            <div class="form-group">
                <label for="infonewPwd2" style="color: #87CEEB">Informe novamente a nova senha</label>
                <input type="password" class="form-control" id="pwdInput" placeholder="Senha">
            </div>
                
            <center>
                <div class="btn">
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 300;" style="color: #87CEEB">Mudar senha</button>
                </div>
            </center>

        </div>

    </body>

    <div align = "right">
        <img src="img/logoref.png" width="150" height="150">
    </div>
    
</html>
