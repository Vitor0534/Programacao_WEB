	<body>
		<center>
			<!-- Imagem do logo -->
			<br><img src="img/logo.png"/><br>
			<h1><fonte FACE=Times style="color: #87CEEB" id="titulo">Bom Anime</FONT><h1>

			<!-- Cria o player em que o vídeo será exibido -->
			<video id="myVideo" controls autoplay  width="520" height="440">
				<!-- Source do vídeo, de onde o vídeo será carregado para ser exibido -->
				<source id="fonteVideo" src="mov_bbb.mp4" type="video/mp4">
			</video>

			<script>
				// O local onde o vídeo a ser carregado é passado junto com a URL que redireciona para esta página.
				// Desta forma, é necessário separar o url do local onde o víde está salvo. Este script realiza o 
				// processo de separação

				// Retorna parte da url que é o local onde o vídeo está salvo
				var x = location.search;
				
				// Separa os parâmetros passados na URL
				const params = new URLSearchParams(window.location.search);
				
				// Seleciona o parâmetro que indica o local onde o vídeo está salvo. Neste caso, o parâmetro é 
				// o parâmetro v.
				c = params.get('v').toString();
				
				// Configura o player no qual o víde será exibido. 
				// Configura a fonte do vídeo, ou seja, seta onde o vídeo está salvo
				document.getElementById("fonteVideo").src = c;
				// Carrega o vídeo para que ele possa ser iniciado
				document.getElementById("myVideo").load();
			</script>

			<p><p>
				<a href="home.html"> <input button type="button" class="btn btn-success" value="VOLTAR">
				</a>
			</p></p>
